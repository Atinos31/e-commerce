<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- section1 -->
        <section class="section-1">
            <!-- logo -->
            <a href="index.html" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- end logo -->
            <!-- navbar -->
            <nav class="navbar">
                <a href="#" class="nav-link">Iphone 13</a>
                <a href="#" class="nav-link">MacBook Air</a>
                <a href="#" class="nav-link">Watch</a>
                <a href="#" class="nav-link">Airpods</a>
            </nav>
            <!-- end navbar -->
            <!-- cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
            

            <!-- controls -->
            <div class="controls">
                <a href="#" class="top-x-control"><i class="fas fa-arrow-up"></i></a>
                <a href="#" class="bottom-x-control"><i class="fas fa-arrow-down"></i></a>
                <a href="#" class="left-y-control"><i class="fas fa-arrow-left"></i></a>
                <a href="#" class="right-y-control"><i class="fas fa-arrow-right"></i></a>
                <a href="#" class="top-z-control"><i class="fas fa-arrow-down"></i></a>
                <a href="#" class="bottom-z-control"><i class="fas fa-arrow-up"></i></a>
            </div>
            
            <!-- end of controls -->
            </div>
            <!-- end of cube -->

            <!-- banner -->
            <div class="section-1-banner center">
                <h1>&#8592;Best Gift </h1>
                <P>"Quality is more important than quantity."</P>
                <span>- Steve Jobs</span>
                <button type="submit">Buy Now</button>
            </div>
            <!--  end banner -->
            <!-- slideshow -->
            <div class="slideshow"></div>
            <!-- end slideshow -->

        </section>
        <!-- end section1 -->
    </div>
    
    <!-- section-2 -->
    
    <section class="section-2">
        <!-- section-2-heading -->
        <h2 class="section-2-heading">Iphone 13</h2>
        <!-- end section-2-heading -->
        <!-- section-2-images -->
        <div class="iphones">
            <img src="/images/iPhones/iphones-1-img.png" alt="" class="iphone-img-1">
            <img src="/images/iPhones/iphones-2-img.png" alt="" class="iphone-img-2">
        </div>
        <!-- end section-2-images -->
        <!-- section-2 buttons -->
        <div class="iphone-btns">
            <a href="#" class="iphone-btn center"><span>Learn more</span></a>
            <a href="#" class="iphone-btn center"><span>shop</span></a>
        </div>
        <!-- end section-2 buttons -->

    </section>
    <!--end section-2 -->

    <!-- section3 -->
    <section class="section-3 center">
        <!-- section3 heading -->
        <h1 class="section-3-heading">MacBook Air</h1>
        <!-- section3 content -->
        <div class="section-3-content center">
            <!-- section-3-images -->
            <img src="/images/MacBook/macbook-screen.png" alt="" class="mackbook-img-1">
            <img src="/images/MacBook/macbook-keyboard.png" alt="" class="mackbook-img-2">
            <!-- end section-3-images -->

            <!-- section-3-loading -->
            <div class="loading-wrapper">
                <div class="loading">
                    <i class="fab fa-apple"></i>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <!-- end section-3-loading -->
            <!-- section-3-info -->
            <div class="macbook-info">
                <h2 class="macbook-info-heading">Light. Speed.</h2>
                <p class="macbook-price">Starting at â‚¬999</p>
                <button class="macbook-btn">Buy Now</button>
            </div>
            <!-- end section-3-info -->

        </div>

        <!-- end section3 content -->
        <!-- end section3 heading -->
    </section>
    <!-- end section3 -->

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
